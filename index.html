<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国医学可视化大屏展示（1911年之前）</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            position: relative; /* 设置为相对定位，方便调整阴影 */
            background-image: url('./start_bg/5555.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 半透明遮罩，确保文字可读性 */
            box-shadow: inset 0 0 0 1500px rgba(34, 43, 40, 0.85);
            /* 原有背景色作为遮罩 */
            overflow: hidden;
        }

        /* 定义外层容器样式 */
        .shell {
            position: relative;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 250px;
            margin: 0;
            color: white;
            perspective: 1000px;
            transform-origin: center;
        }

        /* 定义内容容器样式 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: translateZ(-30vw) rotateY(0);
            animation: carousel 9s infinite cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        /* 定义项目样式 */
        .item {
            position: absolute;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 250px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            background-size: cover;
            -webkit-box-reflect: below 25px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
            cursor: pointer;
            /* 添加鼠标指针样式，表示可点击 */
        }

        /* 第一个项目样式 */
        .item:nth-child(1) {
            background-image: url(./start_bg/11.png);
            transform: rotateY(0) translateZ(35vw);
        }

        /* 第二个项目样式 */
        .item:nth-child(2) {
            background-image: url(./start_bg/22.png);
            transform: rotateY(90deg) translateZ(35vw);
        }

        /* 第三个项目样式 */
        .item:nth-child(3) {
            background-image: url(./start_bg/33.png);
            transform: rotateY(180deg) translateZ(35vw);
        }

        /* 第四个项目样式 */
        .item:nth-child(4) {
            background-image: url(./start_bg/44.png);
            transform: rotateY(270deg) translateZ(35vw);
        }

        /* 定义动画 */
        @keyframes carousel {

            0%,
            25% {
                transform: translateZ(-18vw) rotateY(0);
            }

            25%,
            50% {
                transform: translateZ(-18vw) rotateY(-90deg);
            }

            50%,
            75% {
                transform: translateZ(-18vw) rotateY(-180deg);
            }

            75%,
            100% {
                transform: translateZ(-18vw) rotateY(-270deg);
            }

        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="content">
            <div class="item" onclick="goToPage('./one.html')"></div>
            <div class="item" onclick="goToPage('./two3.html')"></div>
            <div class="item" onclick="goToPage('./three.html')"></div>
            <div class="item" onclick="goToPage('./picture1.html')"></div>
        </div>
    </div>

    <script>
        // 定义跳转页面的函数
        function goToPage(url) {
            window.location.href = url; // 跳转到指定的URL
        }
    </script>
</body>

</html>
