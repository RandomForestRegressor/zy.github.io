      function resizeHandler() {
        myChart.resize();

      window.addEventListener('resize', resizeHandler);

      // 当页面卸载时移除监听器并销毁图表实例
      function cleanup() {
        window.removeEventListener('resize', resizeHandler);
        if (myChart) {
          myChart.dispose();
        }
      }

      // 监听页面卸载事件
      window.addEventListener('beforeunload', cleanup);
