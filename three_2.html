<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>中国古代医疗外科学可视化大屏</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            /* 列数和宽度 */
            grid-template-rows: auto;
            /* 行高 */
            grid-column-gap: 5px;
            /* 列间距 */
            grid-row-gap: 10px;
            /* 行间距 */
            align-items: center;
        }

        .box:nth-child(1) {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            height: 50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        }

        .box:nth-child(2) {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
            height: 50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        }

        .box:nth-child(3) {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            height: 100vh;
            border: 0;
        }

        .box:nth-child(4) {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
            height: 50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        }

        .box:nth-child(5) {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
            height: 50vh;
            border-color: #8FCBB4;
            border-width: 3px;
            border-style: inset;
            border-radius: 8px;
        }

        .box {
            padding: 10px;
            border: 1px solid #ccc;
            /* 可选边框 */
            box-sizing: border-box;
        }

        #flow {
            width: 200px;
            height: 400px;
            background-image: url("img/image.png");
            background-size: cover;
            background-position: center;
            /* 图片定位在容器水平居中，垂直方向20%位置 */
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            border: 3px inset #8FCBB4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f8f5f0;
            /* 新增背景色弥补空白区域 */
        }

        #news-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            animation: scroll 25s linear infinite;
            /* 滚动动画 */
        }

        #news-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        .news-title {
            font-weight: bold;
        }

        .news-info {
            color: gray;
        }

        #right2 {
            background-size: contain;
            /* 保持图片完整比例 */
            background-repeat: no-repeat;
            background-position: center center;
            /* 居中显示 */
        }

        .modal {
            display: none;
            /* 默认不显示 */
            position: fixed;
            /* 固定位置 */
            z-index: 1;
            /* 确保在最上层 */
            left: 0;
            top: 0;
            width: 100%;
            /* 全宽 */
            height: 100%;
            /* 全高 */
            overflow: auto;
            /* 允许滚动 */
            background-color: rgb(0, 0, 0);
            /* 背景色 */
            background-color: rgba(0, 0, 0, 0.4);
            /* 背景色，半透明 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 垂直居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* 宽度 */
            max-width: 500px;
            /* 最大宽度 */
            border-radius: 8px;
            /* 圆角 */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            /* 阴影 */
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* 动画效果 */
        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

        <div class='box' id="left1"></div>

            <div id="map" style="width: 100%;height: 50%;"></div>
